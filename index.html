<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="container-fluid">

        <div class="recess"></div>

        <div class="leftCurtainContainer">
            <img class="curtainImg" src="img/curtainLeft.jpg">
        </div>

        <div class="rightCurtainContainer">
            <img class="curtainImg" src="img/curtainRight.jpg">
        </div>

        <div class="vignette"></div>

        <div class="neonLightTop"></div>

        <div class="neonLightBottom"></div>

        <header class="mb-5">
            <div class="text-center neonContainer">
                <h1 class="pt-2">MOVIE NIGHT</h1>
                <h1 class="movieNightStructure">MOVIE NIGHT</h1>
            </div>

            <div class="d-flex justify-content-between navContainer">
                <div class="hidden"></div>

                <div id="sort" class="d-flex align-items-center sortContainer">
                    <button type="button" id="sortDesc" class="buttonSpacer lato active">MOST LIKES</button>
                    <button type="button" id="sortAsc" class="lato">LEAST LIKES</button>
                </div>

                <nav>
                    <ul class="d-flex flex-column align-items-center flex-md-row m-0 justify-content-md-start">
                        <li class="text-center liSpacer">
                            <a class="lato active" href="#">MOVIES</a>
                        </li>
                        <li class="text-center liSpacer">
                            <a class="lato" href="#">GAMES</a>
                        </li>
                        <li class="text-center liSpacer">
                            <a class="lato" href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>


        <main class="mainContainer">

            <div class="d-flex flex-wrap justify-content-center cardsContainer">

                        <div class="highlight"></div>
                    </div>

                    <div class="likeContainer">
                        <a class="likeBtn">
                            <img class="likeImg" src="img/LikeHand.png" alt="">
                            <p class="likeTxt">99</p>
                        </a>
                    </div>
                </div> -->

            </div>
        </main>

        <footer class="text-center p-5">
            <p class="mb-0 pFooter">MOVIE NIGHT &#169; Martin Obermayer 2021</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
